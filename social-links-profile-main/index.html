<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: rgb(62, 82, 163);
      }
    </style>
  </head>
  <body
    class="h-screen w-full bg-black text-white flex items-center justify-center"
  >
    <div
      class="bg-[#1f1f1f] h-4/5 w-1/4 flex flex-col items-center justify-center gap-6 rounded-md"
    >
      <div class="flex flex-col items-center justify-center gap-1">
        <img
          class="max-w-25 rounded-full"
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica avatar"
        />
        <div class="flex items-center flex-col justify-center gap-4">
          <div>
            <div class="text-2xl">Jessica Randall</div>
            <div class="text-[#c5f82a]">London, United Kingdom</div>
          </div>
          <div class="">"Front-end developer and avid reader."</div>
        </div>
      </div>
      <ul
        class="flex flex-col justify-center items-center gap-2 relative w-full px-6"
      >
        <li class="w-full">
          <button
            class="w-full cursor-pointer text-center p-[10px] px-[130px] rounded-xl bg-[#333333] hover:bg-[#c5f82a] hover:text-black transition duration-300 ease-in-out"
          >
            GitHub
          </button>
        </li>
        <li class="w-full">
          <button
            class="w-full cursor-pointer text-center p-[10px] px-[130px] rounded-xl bg-[#333333] hover:bg-[#c5f82a] hover:text-black transition duration-300 ease-in-out"
          >
            LinkedIn
          </button>
        </li>
        <li class="w-full">
          <button
            class="w-full cursor-pointer text-center p-[10px] px-[130px] rounded-xl bg-[#333333] hover:bg-[#c5f82a] hover:text-black transition duration-300 ease-in-out"
          >
            Twitter
          </button>
        </li>
        <li class="w-full">
          <button
            class="w-full cursor-pointer text-center p-[10px] px-[130px] rounded-xl bg-[#333333] hover:bg-[#c5f82a] hover:text-black transition duration-300 ease-in-out"
          >
            Instagram
          </button>
        </li>
      </ul>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Gabriel</a>.
      </div>
    </div>
  </body>
</html>
